<!DOCTYPE html>
<html lang="en">
<head>
    <!-- boilerplate: generic -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- boilerplate: css and js -->
    <script>console.log("html head: flotation device")</script>
    <link rel="stylesheet" href="style.css">

    <title>Sign-up to Pompy</title>
</head>
<body>
    <img src="img/test02.png" alt="Branches of a leafless tree.">
    <div class="side">
        <div class="backdrop">
            <img id="logo" src="img/transparent-line-white.png" alt="Pompy Logo.">
            <h1>Pompy <br> Newsletter</h1>
        </div>
    </div>
    <main>
        <div class="ribbon">
            <p class="heavy">
                We know how badly you want to subscribe to Pompy's personal newsletter.
            </p>
            <p>
                You can easily do that by filling and submitting the form below! <br> 
                Just remember that this is a mock-up and is <em>so not real.</em>
            </p>
            
        </div>
        <form action="#" id="sign-up">
            <p>Please do not fill this in with real and/or sensitive information.</p>
            <section>
                <div class="input-group">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" name="first-name" id="first-name">
                </div>
                <div class="input-group">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div class="input-group double-width">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-group">
                    <label>RELATIONSHIP WITH POMPY</label>
                    <div class="checkbox-group">
                        <label for="friend" class="checkbox-label">
                            <input type="checkbox" name="reasons" id="friend" value="friend">
                            Friend
                        </label>
                        <label for="family" class="checkbox-label">
                            <input type="checkbox" name="reasons" id="family" value="family">
                            Family
                        </label>
                        <label for="fan" class="checkbox-label">
                            <input type="checkbox" name="reasons" id="fan" value="fan">
                            Fan
                        </label>
                        <label for="stalker" class="checkbox-label">
                            <input type="checkbox" name="reasons" id="fan" value="stalker">
                            Stalker
                        </label>
                    </div>
                </div>
            </section>
        </form>
        <div class="bottom">
            <div class="checkbox-group">
                <label for="terms" class="checkbox-label">
                    <input type="checkbox" name="terms" id="terms" value="terms">
                    I have read and understood the Terms and Pompitions.
                </label>
            </div>
            <button type="submit" form="sign-up">Sign me up!</button>
        </div>
    </main>
</body>
